<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà Đặc Biệt 20/10 ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sparkles-container"></div>

    <div class="main-wrapper">
        <div id="loader-wrapper">
            <div class="progress-bar">
                <div class="progress"></div>
                <span class="progress-text">Đang gói ghém yêu thương...</span>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div id="gift-container">
                <div class="gift-box-svg">
                    <svg id="gift-svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="lid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#F7786B;" />
                                <stop offset="100%" style="stop-color:#E96D60;" />
                            </linearGradient>
                            <linearGradient id="box-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#F9E1E0;" />
                                <stop offset="100%" style="stop-color:#F7CAC9;" />
                            </linearGradient>
                            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
                            </filter>
                        </defs>
                        <g class="gift-group" style="filter:url(#shadow)">
                            <g class="box-body">
                                <rect x="30" y="90" width="140" height="80" fill="url(#box-gradient)" />
                            </g>
                            <g class="lid">
                                <rect x="20" y="70" width="160" height="25" fill="url(#lid-gradient)" />
                            </g>
                            <g class="ribbon">
                                <path d="M 95 70 L 95 170" stroke="#C0392B" stroke-width="10" />
                                <path d="M 105 70 L 105 170" stroke="#C0392B" stroke-width="10" />
                                <path class="bow-left" d="M 95 70 C 50 70, 50 30, 95 30" stroke="#E74C3C" stroke-width="10" fill="none" />
                                <path class="bow-right" d="M 105 70 C 150 70, 150 30, 105 30" stroke="#E74C3C" stroke-width="10" fill="none" />
                            </g>
                        </g>
                    </svg>
                </div>
            </div>

            <div id="envelope-container" class="hidden">
                <div class="envelope-wrapper">
                    <div class="envelope">
                        <div class="letter">
                            <div class="text" id="letter-text">
                                </div>
                        </div>
                        <div class="envelope-flap"></div>
                        <div class="envelope-body"></div>
                        <div class="heart-seal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://vgmsite.com/soundtracks/genshin-impact-promotional-ost-selection/lslvqxggcy/02.%20Tender%20Strength.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
